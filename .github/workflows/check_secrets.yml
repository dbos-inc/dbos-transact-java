name: Check Secrets

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Verify USERNAME_MAVEN
        run: |
          if [ -z "${{ secrets.USERNAME_MAVEN }}" ]; then
            echo "❌ USERNAME_MAVEN is NOT available"
            exit 1
          else
            echo "✅ USERNAME_MAVEN is available"
          fi

      - name: Show masked secret (length only)
        run: |
          echo "Secret length: ${#USERNAME}"
        env:
          USERNAME: ${{ secrets.USERNAME_MAVEN }}