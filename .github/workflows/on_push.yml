name: On Push

on:
  push:
    branches:
      - main
      - release/*

jobs:
  test:
    uses: ./.github/workflows/test.yml
  publish:
    needs: test
    uses: ./.github/workflows/publish.yml
    secrets:
      USERNAME_MAVEN: ${{ secrets.USERNAME_MAVEN }}
      TOKEN_MAVEN: ${{ secrets.TOKEN_MAVEN }}