name: Test

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/*'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: sibedge/postgres-plv8:16.3-3.2.2
        env:
          POSTGRES_PASSWORD: dbos
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # TODO: remove the steps below before committing PR
      - name: Echo secrets
        env:
          USERNAME: ${{ secrets.GH_MAVEN_USERNAME }}
          GH_MAVEN_USERNAME: ${{ secrets.GH_MAVEN_USERNAME }}
        run: |
          echo "USERNAME = $USERNAME"
          echo "GH_MAVEN_USERNAME = $GH_MAVEN_USERNAME"

      - name: Set up OpenJDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
          PGPASSWORD: dbos

      # TODO: re-enable 
