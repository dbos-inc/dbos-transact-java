name: Test

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/*'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: sibedge/postgres-plv8:16.3-3.2.2
        env:
          POSTGRES_PASSWORD: dbos
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch-depth 0 needed for version calculation

      # TODO: remove the steps below before committing PR
      - name: Check Maven secrets
        env:
          GH_MAVEN_USERNAME: ${{ secrets.GH_MAVEN_USERNAME }}
          GH_MAVEN_TOKEN: ${{ secrets.GH_MAVEN_TOKEN }}
        run: |
          if [ -z "$GH_MAVEN_USERNAME" ]; then
            echo "GH_MAVEN_USERNAME secret is NOT set"
          else
            echo "GH_MAVEN_USERNAME is set to '$GH_MAVEN_USERNAME'"
          fi

          if [ -z "$GH_MAVEN_TOKEN" ]; then
            echo "GH_MAVEN_TOKEN secret is NOT set"
          else
            echo "GH_MAVEN_TOKEN is set"
          fi

      - name: Set up OpenJDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

