      #   with:
      #     name: test-results
      #     path: |
      #       build/reports/tests/
      #       build/test-results/

      # TODO: remove the steps below before committing PR
      - name: Build & publish
        env:
          USERNAME: ${{ secrets.GH_MAVEN_USERNAME }}
          TOKEN: ${{ secrets.GH_MAVEN_TOKEN }}
        run: ./gradlew publish